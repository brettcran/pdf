
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>PDFill-Sign Final App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body.light { background: #f5f5f5; color: #000; }
    body.dark { background: #1e1e1e; color: #fff; }
    body { margin: 0; font-family: Arial; display: flex; height: 100vh; overflow: hidden; transition: background 0.3s, color 0.3s; }
    .sidebar { width: 72px; background: #2f2f2f; display: flex; flex-direction: column; align-items: center; padding: 10px 0; }
    .sidebar button { background: none; border: none; margin: 8px 0; padding: 4px; cursor: pointer; font-size: 20px; color: white; }
    .sidebar img { width: 32px; height: 32px; }
    #pdf-viewer { flex-grow: 1; background: #fff; overflow-y: auto; position: relative; padding: 20px; }

    .draggable { position: absolute; font-weight: bold; color: black; cursor: move; background: transparent; }

    #settings-modal, #backdrop {
      display: none;
      position: fixed;
      z-index: 1001;
      top: 0; left: 0; width: 100%; height: 100%;
    }

    #backdrop { background: rgba(0, 0, 0, 0.5); z-index: 1000; }

    #settings-modal {
      background: #fff;
      color: #000;
      width: 300px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #settings-modal select, #settings-modal button {
      width: 100%;
      margin: 10px 0;
    }
  </style>
</head>
<body class="light">

<div class="sidebar">
  <button onclick="triggerUpload()">üìÇ</button>
  <button onclick="setMode('text')">T</button>
  <button onclick="setMode('check')">‚úî</button>
  <button onclick="setMode('x')">‚úñ</button>
  <button onclick="setMode('sign')">‚úç</button>
  <button onclick="setMode('delete')">üóëÔ∏è</button>
  <button onclick="exportPDF()">‚¨á</button>
  <button onclick="toggleSettings()"><img src='gear.png' alt='Settings'/></button>
</div>

<input type="file" id="file-input" accept="application/pdf" style="display:none"/>
<div id="pdf-viewer"><p>PDF viewer placeholder (multi-page support under build)</p></div>

<div id="backdrop" onclick="toggleSettings()"></div>
<div id="settings-modal">
  <label for="fontSelect">Font:</label>
  <select id="fontSelect">
    <option>Arial</option>
    <option>Helvetica</option>
    <option>Times New Roman</option>
    <option>Georgia</option>
    <option>Roboto</option>
  </select>

  <label for="fontSize">Font Size:</label>
  <select id="fontSize">
    <option>12</option>
    <option>14</option>
    <option>16</option>
    <option>18</option>
    <option>20</option>
  </select>

  <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
</div>

<script>
  let mode = null;

  function triggerUpload() {
    document.getElementById("file-input").click();
  }

  function setMode(m) {
    mode = m;
    alert("Mode set to: " + m + " (UI logic placeholder)");
  }

  function exportPDF() {
    alert("Exporting PDF (placeholder)");
  }

  function toggleSettings() {
    const modal = document.getElementById('settings-modal');
    const backdrop = document.getElementById('backdrop');
    const visible = modal.style.display === 'block';
    modal.style.display = visible ? 'none' : 'block';
    backdrop.style.display = visible ? 'none' : 'block';
  }

  function toggleDarkMode() {
    document.body.classList.toggle('dark');
    document.body.classList.toggle('light');
  }
</script>

</body>
</html>
