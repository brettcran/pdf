<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDFill-Sign Sleek Icons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { margin: 0; background: #fff; }
    .sidebar {
      width: 80px;
      background: #222;
      position: fixed;
      top: 0; bottom: 0; left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 10px;
      gap: 12px;
    }
    .icon-btn {
      width: 60px; height: 60px;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: box-shadow 0.2s ease-in-out;
    }
    .icon-btn:hover {
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.6);
    }
    .icon-btn img {
      width: 32px; height: 32px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="icon-btn"><img src="assets/icons/upload.svg" alt="Upload"></div>
    <div class="icon-btn"><img src="assets/icons/text.svg" alt="Text"></div>
    <div class="icon-btn"><img src="assets/icons/signature.svg" alt="Signature"></div>
    <div class="icon-btn"><img src="assets/icons/checkmark.svg" alt="Check"></div>
    <div class="icon-btn"><img src="assets/icons/x.svg" alt="X"></div>
    <div class="icon-btn"><img src="assets/icons/export.svg" alt="Export"></div>
    <div class="icon-btn"><img src="assets/icons/zoomin.svg" alt="Zoom In"></div>
    <div class="icon-btn"><img src="assets/icons/zoomout.svg" alt="Zoom Out"></div>
  </div>
</body>
</html>
