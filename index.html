<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fill & Sign PDF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <h1>Fill & Sign PDF</h1>
    <input type="file" id="file-input" accept="application/pdf">
    <canvas id="pdf-canvas"></canvas>
    <div class="toolbar">
      <button onclick="downloadPDF()" class="primary">Done</button>
      <button onclick="annotatePDF()">Annotate</button>
      <button onclick="openSignature()">Sign</button>
    </div>
    <div id="signature-box">
      <canvas id="sig-canvas" width="280" height="100"></canvas><br>
      <button onclick="saveSignature()">Save Signature</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
