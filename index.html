
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDFill-Sign Export Fix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { margin: 0; font-family: Arial; background: #fff; color: #000; display: flex; height: 100vh; overflow: hidden; }
    .sidebar {
      width: 72px;
      background: #2f2f2f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 0;
    }
    .sidebar button {
      background: none;
      border: none;
      margin: 8px 0;
      padding: 4px;
      cursor: pointer;
      font-size: 20px;
      color: white;
    }
    #pdf-container {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      background: #f5f5f5;
      position: relative;
    }
    canvas {
      background: white;
      margin-bottom: 20px;
      display: block;
    }
    .draggable {
      position: absolute;
      color: black;
      font-weight: bold;
      user-select: none;
      cursor: move;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <button onclick="triggerUpload()">üìÇ</button>
  <button onclick="setMode('text')">T</button>
  <button onclick="setMode('check')">‚úî</button>
  <button onclick="setMode('x')">‚úñ</button>
  <button onclick="setMode('delete')">üóëÔ∏è</button>
  <button onclick="exportPDF()">‚¨á</button>
</div>

<input type="file" id="file-input" accept="application/pdf" style="display:none"/>
<div id="pdf-container"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
  const container = document.getElementById("pdf-container");
  const fileInput = document.getElementById("file-input");

  let pdf = null;
  let mode = null;
  let placed = [];

  function triggerUpload() {
    fileInput.click();
  }

  fileInput.addEventListener("change", () => {
    const file = fileInput.files[0];
    const reader = new FileReader();
    reader.onload = function () {
      const typedarray = new Uint8Array(reader.result);
      pdfjsLib.getDocument({ data: typedarray }).promise.then(pdfDoc => {
        pdf = pdfDoc;
        renderPages();
      });
    };
    reader.readAsArrayBuffer(file);
  });

  function renderPages() {
    container.innerHTML = "";
    for (let i = 1; i <= pdf.numPages; i++) {
      pdf.getPage(i).then(page => {
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        const scale = 1.5;
        const viewport = page.getViewport({ scale });

        canvas.width = viewport.width;
        canvas.height = viewport.height;
        canvas.dataset.page = i;

        page.render({ canvasContext: ctx, viewport });
        container.appendChild(canvas);

        canvas.addEventListener("click", e => handleClick(e, canvas));
      });
    }
  }

  function setMode(m) {
    mode = m;
  }

  function handleClick(e, canvas) {
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    if (mode === "text" || mode === "check" || mode === "x") {
      const el = document.createElement("div");
      el.textContent = mode === "check" ? "‚úî" : mode === "x" ? "‚úñ" : "Text";
      el.className = "draggable";
      el.style.left = `${canvas.offsetLeft + x}px`;
      el.style.top = `${canvas.offsetTop + y}px`;
      el.dataset.page = canvas.dataset.page;
      container.appendChild(el);
      drag(el);
      placed.push(el);
    } else if (mode === "delete") {
      const found = placed.find(el => {
        const r = el.getBoundingClientRect();
        return e.clientX >= r.left && e.clientX <= r.right && e.clientY >= r.top && e.clientY <= r.bottom;
      });
      if (found) {
        container.removeChild(found);
        placed = placed.filter(el => el !== found);
      }
    }
  }

  function drag(el) {
    el.onmousedown = function(e) {
      const offsetX = e.clientX - el.offsetLeft;
      const offsetY = e.clientY - el.offsetTop;
      function move(e2) {
        el.style.left = (e2.clientX - offsetX) + "px";
        el.style.top = (e2.clientY - offsetY) + "px";
      }
      document.onmousemove = move;
      document.onmouseup = () => { document.onmousemove = null; };
    };
    el.ondragstart = () => false;
  }

  function exportPDF() {
    const { jsPDF } = window.jspdf;
    const pdfDoc = new jsPDF({ unit: "px", format: "a4" });

    const canvases = container.querySelectorAll("canvas");
    canvases.forEach((canvas, i) => {
      const pageElements = placed.filter(el => el.dataset.page == canvas.dataset.page);
      const canvasImg = canvas.toDataURL("image/png");
      const scaleFactor = 595.28 / canvas.width; // A4 width in px at 72dpi

      pdfDoc.addImage(canvasImg, 'PNG', 0, 0, 595.28, canvas.height * scaleFactor);

      pageElements.forEach(el => {
        const elX = parseInt(el.style.left) - canvas.offsetLeft;
        const elY = parseInt(el.style.top) - canvas.offsetTop;
        if (el.tagName === "DIV") {
          const x = elX * scaleFactor;
          const y = elY * scaleFactor;
          pdfDoc.text(el.textContent, x, y + 12);
        }
      });

      if (i < canvases.length - 1) pdfDoc.addPage();
    });

    pdfDoc.save("annotated_output.pdf");
  }
</script>
</body>
</html>
