
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>PDFill-Sign Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #1e1e1e; color: white; display: flex; flex-direction: column; height: 100vh; }
    header { background: #252525; padding: 20px; display: flex; justify-content: space-between; align-items: center; }
    #pdf-upload-form { margin: 10px 20px; }
    #pdf-viewer { flex-grow: 1; background: #f5f5f5; display: flex; justify-content: center; align-items: center; overflow: auto; }
    canvas { border: 1px solid #ccc; background: white; max-width: 100%; }
    .toolbar { position: fixed; bottom: 0; width: 100%; background: #2f2f2f; display: flex; justify-content: space-around; padding: 10px 0; }
    .tool-icon img { width: 64px; height: 64px; border-radius: 50%; background: #2f2f2f; }
  </style>
</head>
<body>
<header>
  <h1>PDFill-Sign</h1>
  <form id="pdf-upload-form">
    <input type="file" id="file-input" accept="application/pdf" />
    <button type="submit">View PDF</button>
  </form>
</header>

<div id="pdf-viewer">
  <canvas id="pdf-canvas"></canvas>
</div>

<div class="toolbar">
<div class="tool-icon"><img src="icons/text.png" alt="text"/></div>
<div class="tool-icon"><img src="icons/draw.png" alt="draw"/></div>
<div class="tool-icon"><img src="icons/pan.png" alt="pan"/></div>
<div class="tool-icon"><img src="icons/highlight.png" alt="highlight"/></div>
<div class="tool-icon"><img src="icons/export.png" alt="export"/></div>
<div class="tool-icon"><img src="icons/darkmode.png" alt="darkmode"/></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
<script>
  const fileInput = document.getElementById('file-input');
  const canvas = document.getElementById('pdf-canvas');
  const ctx = canvas.getContext('2d');
  let pdf = null;

  document.getElementById('pdf-upload-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    if (!fileInput.files.length) return;

    const file = fileInput.files[0];
    const reader = new FileReader();

    reader.onload = async function () {
      const typedarray = new Uint8Array(this.result);
      const loadingTask = pdfjsLib.getDocument({ data: typedarray });
      loadingTask.promise.then(function (loadedPdf) {
        pdf = loadedPdf;
        pdf.getPage(1).then(function (page) {
          const viewport = page.getViewport({ scale: 1.5 });
          canvas.height = viewport.height;
          canvas.width = viewport.width;
          const renderContext = {
            canvasContext: ctx,
            viewport: viewport
          };
          page.render(renderContext);
        });
      });
    };

    reader.readAsArrayBuffer(file);
  });
</script>

</body>
</html>
