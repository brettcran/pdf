
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>PDFill-Sign Compact Icon Sidebar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #1e1e1e; color: white; height: 100vh; overflow: hidden; display: flex; }
    #pdf-viewer { flex-grow: 1; background: #f5f5f5; display: flex; justify-content: center; align-items: flex-start; overflow: auto; padding: 20px; position: relative; }
    canvas { background: white; border: 1px solid #ccc; max-width: 95vw; height: auto; display: block; }

    .side-menu { width: 60px; background: #2f2f2f; height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 10px 0; transition: transform 0.3s ease-in-out; }
    .menu-button { background: none; border: none; margin: 10px 0; cursor: pointer; padding: 6px; }
    .menu-button img { width: 32px; height: 32px; }
    .draggable { position: absolute; cursor: move; font-weight: bold; color: black; background: transparent; user-select: none; }
  </style>
</head>
<body>

<div class="side-menu" id="sideMenu">
  <button class="menu-button" onclick="triggerFileInput()"><img src="📂" alt="Upload"></button>
  <button class="menu-button" onclick="addText()"><img src="🖊️" alt="Text"></button>
  <button class="menu-button" onclick="addSymbol('✔')"><img src="✅" alt="Check"></button>
  <button class="menu-button" onclick="addSymbol('✖')"><img src="❌" alt="X"></button>
</div>

<input type="file" id="file-input" accept="application/pdf" style="display:none"/>

<div id="pdf-viewer">
  <canvas id="pdf-canvas"></canvas>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
<script>
  const canvas = document.getElementById('pdf-canvas');
  const ctx = canvas.getContext('2d');
  const fileInput = document.getElementById('file-input');
  const viewer = document.getElementById('pdf-viewer');
  let pdf = null;
  let currentPage = 1;
  let currentScale = 1.25;

  function triggerFileInput() {
    fileInput.click();
  }

  fileInput.addEventListener("change", async () => {
    const file = fileInput.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = async function () {
      const typedarray = new Uint8Array(this.result);
      const loadingTask = pdfjsLib.getDocument({ data: typedarray });
      loadingTask.promise.then(function (loadedPdf) {
        pdf = loadedPdf;
        renderPage(currentPage, currentScale);
      });
    };
    reader.readAsArrayBuffer(file);
  });

  function renderPage(pageNum, scale) {
    pdf.getPage(pageNum).then(function (page) {
      const viewport = page.getViewport({ scale });
      canvas.width = viewport.width;
      canvas.height = viewport.height;
      const renderContext = { canvasContext: ctx, viewport };
      page.render(renderContext);
    });
  }

  function createDraggableElement(content, type = "text") {
    const el = document.createElement("div");
    el.className = "draggable";
    el.contentEditable = type === "text";
    el.textContent = content;
    el.style.left = "100px";
    el.style.top = "100px";
    el.style.fontSize = "18px";

    let offsetX, offsetY;
    el.onmousedown = function (e) {
      offsetX = e.clientX - el.offsetLeft;
      offsetY = e.clientY - el.offsetTop;
      document.onmousemove = function (e) {
        el.style.left = (e.clientX - offsetX) + "px";
        el.style.top = (e.clientY - offsetY) + "px";
      };
      document.onmouseup = function () {
        document.onmousemove = null;
        document.onmouseup = null;
      };
    };

    el.ondragstart = () => false;
    viewer.appendChild(el);
  }

  function addText() {
    createDraggableElement("Text here...");
  }

  function addSymbol(symbol) {
    createDraggableElement(symbol, "symbol");
  }
</script>

</body>
</html>
