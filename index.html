
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>PDFill-Sign Final UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #1e1e1e; color: white; display: flex; flex-direction: column; height: 100vh; }
    header { background: #252525; padding: 15px; display: flex; align-items: center; position: relative; }
    .menu-toggle { font-size: 1.5em; background: none; color: white; border: none; cursor: pointer; margin-right: 10px; }
    #pdf-viewer { flex-grow: 1; background: #f5f5f5; display: flex; justify-content: center; align-items: flex-start; overflow: auto; padding: 80px 20px 20px 20px; position: relative; }
    canvas { background: white; border: 1px solid #ccc; max-width: 95vw; height: auto; }
    .side-menu { position: fixed; left: -220px; top: 0; bottom: 0; width: 220px; background: #2f2f2f; padding: 20px 10px; transition: left 0.3s ease-in-out; z-index: 1000; display: flex; flex-direction: column; }
    .side-menu.open { left: 0; }
    .menu-button { background: #4285F4; color: white; border: none; padding: 10px; margin: 6px 0; width: 100%; border-radius: 6px; text-align: left; cursor: pointer; }
    .zoom-controls { display: none; margin-top: 20px; }
    @media (min-width: 768px) {
      .zoom-controls { display: block; }
    }
  </style>
</head>
<body>

<header>
  <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
  <h1 style="margin: 0; font-size: 1.2em;">PDFill-Sign</h1>
</header>

<div class="side-menu" id="sideMenu">
  <button class="menu-button" onclick="triggerFileInput()">üìÇ Upload PDF</button>
  <button class="menu-button" onclick="alert('Signature tool active (placeholder)')">‚úçÔ∏è Add Signature</button>
  <button class="menu-button" onclick="alert('Text tool active (placeholder)')">üñäÔ∏è Add Text</button>
  <button class="menu-button" onclick="alert('Exporting PDF (placeholder)')">üì§ Export PDF</button>
  <div class="zoom-controls">
    <button class="menu-button" onclick="zoomIn()">‚ûï Zoom In</button>
    <button class="menu-button" onclick="zoomOut()">‚ûñ Zoom Out</button>
  </div>
</div>

<input type="file" id="file-input" accept="application/pdf" style="display:none"/>

<div id="pdf-viewer">
  <canvas id="pdf-canvas"></canvas>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
<script>
  const viewer = document.getElementById('pdf-viewer');
  const canvas = document.getElementById('pdf-canvas');
  const ctx = canvas.getContext('2d');
  const fileInput = document.getElementById('file-input');
  let pdf = null;
  let currentScale = 1.25;
  let currentPage = 1;

  function toggleMenu() {
    document.getElementById("sideMenu").classList.toggle("open");
  }

  function triggerFileInput() {
    fileInput.click();
  }

  function renderPage(pageNumber, scale) {
    pdf.getPage(pageNumber).then(function (page) {
      const viewport = page.getViewport({ scale: scale });
      canvas.width = viewport.width;
      canvas.height = viewport.height;
      page.render({ canvasContext: ctx, viewport: viewport });
    });
  }

  function zoomIn() {
    currentScale = Math.min(currentScale + 0.25, 3.0);
    renderPage(currentPage, currentScale);
  }

  function zoomOut() {
    currentScale = Math.max(currentScale - 0.25, 0.5);
    renderPage(currentPage, currentScale);
  }

  fileInput.addEventListener("change", async () => {
    const file = fileInput.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = async function () {
      const typedarray = new Uint8Array(this.result);
      const loadingTask = pdfjsLib.getDocument({ data: typedarray });
      loadingTask.promise.then(function (loadedPdf) {
        pdf = loadedPdf;
        renderPage(currentPage, currentScale);
      });
    };
    reader.readAsArrayBuffer(file);
  });
</script>

</body>
</html>
