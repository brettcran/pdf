
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDFill-Sign Final</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body.light { background: #f5f5f5; color: #000; }
    body.dark { background: #1e1e1e; color: #fff; }
    body { margin: 0; font-family: Arial; transition: background 0.3s, color 0.3s; }

    .sidebar {
      width: 72px;
      background: #2f2f2f;
      position: fixed;
      top: 0; bottom: 0; left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 0;
      z-index: 1000;
    }

    .sidebar button {
      background: none;
      border: none;
      margin: 10px 0;
      cursor: pointer;
      font-size: 20px;
      color: white;
    }

    #pdf-container {
      margin-left: 72px;
      padding: 20px;
      overflow-y: auto;
      height: 100vh;
      position: relative;
    }

    canvas {
      display: block;
      margin-bottom: 20px;
      background: white;
      border: 1px solid #ccc;
    }

    .draggable {
      position: absolute;
      font-weight: bold;
      cursor: move;
      user-select: none;
      font-family: Arial;
    }

    #settings-modal, #sig-modal, #backdrop {
      display: none;
      position: fixed;
      z-index: 1001;
    }

    #backdrop {
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      top: 0; left: 0;
      z-index: 1000;
    }

    #settings-modal, #sig-modal {
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      color: #000;
    }

    #settings-modal select, #settings-modal input, #settings-modal button {
      display: block;
      margin: 10px 0;
      width: 100%;
    }
  </style>
</head>
<body class="light">

<div class="sidebar">
  <button onclick="triggerUpload()">üìÇ</button>
  <button onclick="setMode('text')">T</button>
  <button onclick="openSigModal()">‚úç</button>
  <button onclick="exportPDF()">‚¨á</button>
  <button onclick="openSettings()">‚öôÔ∏è</button>
</div>

<input type="file" id="file-input" accept="application/pdf" style="display:none"/>
<div id="pdf-container"></div>

<div id="backdrop" onclick="closeModals()"></div>
<div id="sig-modal">
  <canvas id="sig-canvas" width="280" height="100" style="border:1px solid #ccc;"></canvas><br>
  <button onclick="saveSignature()">Save</button>
</div>

<div id="settings-modal">
  <label>Font:</label>
  <select id="fontSelect">
    <option>Arial</option><option>Helvetica</option><option>Times New Roman</option>
    <option>Verdana</option><option>Calibri</option>
  </select>
  <label>Font Size:</label>
  <select id="fontSize">
    ${[...Array(11)].map((_, i) => `<option>${10 + i * 2}</option>`).join("")}
  </select>
  <label>Font Color:</label>
  <input type="color" id="fontColor" value="#000000" />
  <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
  const container = document.getElementById("pdf-container");
  const fileInput = document.getElementById("file-input");
  const sigCanvas = document.getElementById("sig-canvas");
  const sigCtx = sigCanvas.getContext("2d");
  const fontSelect = document.getElementById("fontSelect");
  const fontSize = document.getElementById("fontSize");
  const fontColor = document.getElementById("fontColor");
  let drawing = false, mode = null, pdf = null;
  let annotations = [], signatureData = "";

  fileInput.addEventListener("change", () => {
    const file = fileInput.files[0];
    const reader = new FileReader();
    reader.onload = () => {
      const typedarray = new Uint8Array(reader.result);
      pdfjsLib.getDocument({ data: typedarray }).promise.then(doc => {
        pdf = doc;
        renderAllPages();
      });
    };
    reader.readAsArrayBuffer(file);
  });

  function triggerUpload() { fileInput.click(); }
  function setMode(m) { mode = m; }

  function renderAllPages() {
    container.innerHTML = "";
    for (let i = 1; i <= pdf.numPages; i++) {
      pdf.getPage(i).then(page => {
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        const scale = 1.25;
        const viewport = page.getViewport({ scale });
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        canvas.dataset.page = i;
        container.appendChild(canvas);
        canvas.addEventListener("click", e => handleClick(e, canvas));
        page.render({ canvasContext: ctx, viewport });
      });
    }
  }

  function handleClick(e, canvas) {
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left + canvas.offsetLeft;
    const y = e.clientY - rect.top + canvas.offsetTop;

    if (mode === "text") {
      const el = document.createElement("div");
      el.textContent = "Enter text";
      el.contentEditable = true;
      el.className = "draggable";
      el.style.left = `${x}px`;
      el.style.top = `${y}px`;
      el.style.fontFamily = fontSelect.value;
      el.style.fontSize = fontSize.value + "px";
      el.style.color = fontColor.value;
      container.appendChild(el);
      annotations.push({ el, canvas });
      enableDrag(el);
    } else if (mode === "sign" && signatureData) {
      const img = new Image();
      img.src = signatureData;
      img.style.position = "absolute";
      img.style.left = `${x}px`;
      img.style.top = `${y}px`;
      img.width = 150;
      img.className = "draggable";
      container.appendChild(img);
      annotations.push({ el: img, canvas });
      enableDrag(img);
    }
  }

  function enableDrag(el) {
    el.onmousedown = function (e) {
      const offsetX = e.clientX - el.offsetLeft;
      const offsetY = e.clientY - el.offsetTop;
      function move(e2) {
        el.style.left = `${e2.clientX - offsetX}px`;
        el.style.top = `${e2.clientY - offsetY}px`;
      }
      document.onmousemove = move;
      document.onmouseup = () => document.onmousemove = null;
    };
    el.ondragstart = () => false;
  }

  function openSigModal() {
    sigCtx.lineWidth = 2.5; // Thicker line
    sigCtx.strokeStyle = "#000"; // Always black
    sigCtx.clearRect(0, 0, sigCanvas.width, sigCanvas.height);
    document.getElementById("sig-modal").style.display = "block";
    document.getElementById("backdrop").style.display = "block";

    sigCanvas.onmousedown = e => {
      drawing = true;
      sigCtx.beginPath();
      sigCtx.moveTo(e.offsetX, e.offsetY);
    };
    sigCanvas.onmousemove = e => {
      if (drawing) {
        sigCtx.lineTo(e.offsetX, e.offsetY);
        sigCtx.stroke();
      }
    };
    sigCanvas.onmouseup = () => drawing = false;
  }

  function saveSignature() {
    signatureData = sigCanvas.toDataURL();
    closeModals();
    setMode('sign');
  }

  function exportPDF() {
    const { jsPDF } = window.jspdf;
    const canvases = container.querySelectorAll("canvas");
    const pdfDoc = new jsPDF({ unit: "px", format: [canvases[0].width, canvases[0].height] });

    canvases.forEach((canvas, index) => {
      const imgData = canvas.toDataURL("image/png");
      pdfDoc.addImage(imgData, "PNG", 0, 0, canvas.width, canvas.height);

      annotations
        .filter(a => a.canvas === canvas)
        .forEach(a => {
          const x = parseFloat(a.el.style.left) - canvas.offsetLeft;
          const y = parseFloat(a.el.style.top) - canvas.offsetTop;
          if (a.el.tagName === "DIV") {
            pdfDoc.setFont(a.el.style.fontFamily || "Helvetica");
            pdfDoc.setFontSize(parseInt(a.el.style.fontSize) || 14);
            pdfDoc.setTextColor(a.el.style.color || "#000000");
            pdfDoc.text(a.el.textContent, x, y + 10);
          } else if (a.el.tagName === "IMG") {
            pdfDoc.addImage(a.el.src, "PNG", x, y, a.el.width, a.el.width * 0.4);
          }
        });

      if (index < canvases.length - 1) {
        pdfDoc.addPage();
      }
    });

    pdfDoc.save("annotated_output.pdf");
  }

  function openSettings() {
    document.getElementById("settings-modal").style.display = "block";
    document.getElementById("backdrop").style.display = "block";
  }

  function closeModals() {
    document.getElementById("settings-modal").style.display = "none";
    document.getElementById("sig-modal").style.display = "none";
    document.getElementById("backdrop").style.display = "none";
  }

  function toggleDarkMode() {
    document.body.classList.toggle("dark");
    document.body.classList.toggle("light");
  }
</script>
</body>
</html>
