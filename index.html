
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>PDFill-Sign Interactive Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #1e1e1e; color: white; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
    header { background: #252525; padding: 15px; display: flex; align-items: center; position: relative; }
    #pdf-viewer { flex-grow: 1; background: #f5f5f5; display: flex; justify-content: center; align-items: flex-start; overflow: auto; padding: 80px 20px 20px 20px; position: relative; }
    canvas { background: white; border: 1px solid #ccc; max-width: 95vw; height: auto; display: block; }
    .side-menu { position: fixed; left: -240px; top: 0; bottom: 0; width: 240px; background: #2f2f2f; padding: 20px 10px; transition: left 0.3s ease-in-out; z-index: 1000; display: flex; flex-direction: column; }
    .side-menu.open { left: 0; }
    .menu-toggle { font-size: 1.5em; background: none; color: white; border: none; cursor: pointer; align-self: flex-end; margin-bottom: 10px; }
    .menu-button { background: #4285F4; color: white; border: none; padding: 10px; margin: 6px 0; width: 100%; border-radius: 6px; text-align: left; cursor: pointer; }
    .draggable { position: absolute; cursor: move; background: transparent; color: black; font-weight: bold; user-select: none; }
  </style>
</head>
<body>

<header>
  <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
  <h1 style="margin: 0; font-size: 1.2em;">PDFill-Sign</h1>
</header>

<div class="side-menu" id="sideMenu">
  <button class="menu-toggle" onclick="toggleMenu()">√ó</button>
  <button class="menu-button" onclick="triggerFileInput()">üìÇ Upload PDF</button>
  <button class="menu-button" onclick="addText()">üñäÔ∏è Add Text</button>
  <button class="menu-button" onclick="addSymbol('‚úî')">‚úÖ Add Checkmark</button>
  <button class="menu-button" onclick="addSymbol('‚úñ')">‚ùå Add X</button>
</div>

<input type="file" id="file-input" accept="application/pdf" style="display:none"/>

<div id="pdf-viewer">
  <canvas id="pdf-canvas"></canvas>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
<script>
  const viewer = document.getElementById('pdf-viewer');
  const canvas = document.getElementById('pdf-canvas');
  const ctx = canvas.getContext('2d');
  const fileInput = document.getElementById('file-input');
  let pdf = null;
  let currentPage = 1;
  let currentScale = 1.25;

  function toggleMenu() {
    document.getElementById("sideMenu").classList.toggle("open");
  }

  function triggerFileInput() {
    fileInput.click();
  }

  function renderPage(pageNum, scale) {
    pdf.getPage(pageNum).then(function(page) {
      const viewport = page.getViewport({ scale });
      canvas.width = viewport.width;
      canvas.height = viewport.height;
      const renderContext = { canvasContext: ctx, viewport };
      page.render(renderContext);
    });
  }

  fileInput.addEventListener("change", async () => {
    const file = fileInput.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = async function () {
      const typedarray = new Uint8Array(this.result);
      const loadingTask = pdfjsLib.getDocument({ data: typedarray });
      loadingTask.promise.then(function (loadedPdf) {
        pdf = loadedPdf;
        renderPage(currentPage, currentScale);
      });
    };
    reader.readAsArrayBuffer(file);
  });

  function createDraggableElement(content, type = "text") {
    const el = document.createElement("div");
    el.className = "draggable";
    el.contentEditable = type === "text";
    el.textContent = content;
    el.style.left = "100px";
    el.style.top = "100px";
    el.style.fontSize = "18px";

    let offsetX, offsetY;
    el.onmousedown = function (e) {
      offsetX = e.clientX - el.offsetLeft;
      offsetY = e.clientY - el.offsetTop;
      document.onmousemove = function (e) {
        el.style.left = (e.clientX - offsetX) + "px";
        el.style.top = (e.clientY - offsetY) + "px";
      };
      document.onmouseup = function () {
        document.onmousemove = null;
        document.onmouseup = null;
      };
    };

    el.ondragstart = () => false;
    viewer.appendChild(el);
    return el;
  }

  function addText() {
    createDraggableElement("Enter text here...");
  }

  function addSymbol(symbol) {
    createDraggableElement(symbol, "symbol");
  }
</script>

</body>
</html>
