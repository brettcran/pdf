
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>PDFill-Sign with Side Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; display: flex; flex-direction: column; height: 100vh; background: #1e1e1e; color: white; }
    header { background: #252525; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
    #pdf-viewer { flex-grow: 1; display: flex; justify-content: center; align-items: flex-start; background: #f5f5f5; padding: 20px; overflow: auto; position: relative; }
    canvas { background: white; border: 1px solid #ccc; max-width: 95vw; height: auto; }
    #file-input { background: #444; color: white; padding: 6px 12px; border: none; border-radius: 6px; }
    .side-menu-toggle { position: absolute; top: 80px; left: 0; background: #444; padding: 10px; cursor: pointer; z-index: 1001; border-radius: 0 6px 6px 0; }
    .side-menu { position: fixed; left: -200px; top: 0; bottom: 0; width: 200px; background: #2f2f2f; padding: 20px 10px; transition: left 0.3s ease-in-out; z-index: 1000; }
    .side-menu.open { left: 0; }
    .menu-button { background: #4285F4; color: white; border: none; padding: 10px; margin: 8px 0; width: 100%; border-radius: 6px; text-align: left; cursor: pointer; }
  </style>
</head>
<body>

<header>
  <h1>PDFill-Sign</h1>
  <input type="file" id="file-input" accept="application/pdf"/>
</header>

<div class="side-menu" id="sideMenu">
  <button class="menu-button" onclick="triggerFileInput()">üìÇ Upload PDF</button>
  <button class="menu-button" onclick="alert('Signature panel coming soon')">‚úçÔ∏è Add Signature</button>
  <button class="menu-button" onclick="alert('Text tool coming soon')">üñäÔ∏è Add Text</button>
  <button class="menu-button" onclick="alert('Export logic coming soon')">üì§ Export PDF</button>
</div>
<div class="side-menu-toggle" onclick="toggleMenu()">‚ò∞</div>

<div id="pdf-viewer">
  <canvas id="pdf-canvas"></canvas>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
<script>
  const viewer = document.getElementById('pdf-viewer');
  const canvas = document.getElementById('pdf-canvas');
  const ctx = canvas.getContext('2d');
  const fileInput = document.getElementById('file-input');
  let pdf = null;

  function toggleMenu() {
    document.getElementById("sideMenu").classList.toggle("open");
  }

  function triggerFileInput() {
    fileInput.click();
  }

  fileInput.addEventListener("change", async () => {
    const file = fileInput.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = async function () {
      const typedarray = new Uint8Array(this.result);
      const loadingTask = pdfjsLib.getDocument({ data: typedarray });
      loadingTask.promise.then(function (loadedPdf) {
        pdf = loadedPdf;
        pdf.getPage(1).then(function (page) {
          const desiredWidth = viewer.clientWidth * 0.95;
          const unscaledViewport = page.getViewport({ scale: 1 });
          const scale = desiredWidth / unscaledViewport.width;
          const viewport = page.getViewport({ scale: scale });

          canvas.width = viewport.width;
          canvas.height = viewport.height;

          const renderContext = {
            canvasContext: ctx,
            viewport: viewport
          };
          page.render(renderContext);
        });
      });
    };
    reader.readAsArrayBuffer(file);
  });
</script>

</body>
</html>
