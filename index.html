
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>PDFill-Sign Drawing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #1e1e1e; color: white; height: 100vh; display: flex; flex-direction: column; }
    header { background: #252525; padding: 20px; display: flex; justify-content: space-between; align-items: center; }
    #pdf-upload-form { margin-left: 10px; }
    #pdf-viewer { flex-grow: 1; background: #f5f5f5; overflow: auto; display: flex; justify-content: center; align-items: flex-start; padding-bottom: 100px; position: relative; }
    canvas { border: 1px solid #ccc; background: white; max-width: 95vw; height: auto; display: block; }
    #draw-canvas { position: absolute; top: 0; left: 0; pointer-events: none; }
    .toolbar { position: fixed; bottom: 0; width: 100%; background: #2f2f2f; display: flex; justify-content: space-around; padding: 10px 0; transition: transform 0.3s ease-in-out; }
    .toolbar.hidden { transform: translateY(100%); }
    .tool-icon img { width: 64px; height: 64px; border-radius: 50%; background: #2f2f2f; }
    .toggle-button { position: fixed; bottom: 120px; right: 20px; background: #444; color: white; border-radius: 10px; padding: 10px 15px; border: 1px solid #777; cursor: pointer; z-index: 1000; }
    .clear-button { position: fixed; bottom: 200px; right: 20px; z-index: 1000; background: #e74c3c; color: white; padding: 10px 15px; border-radius: 10px; border: none; cursor: pointer; }
  </style>
</head>
<body>

<header>
  <h1>PDFill-Sign</h1>
  <form id="pdf-upload-form">
    <input type="file" id="file-input" accept="application/pdf" />
    <button type="submit">View PDF</button>
  </form>
</header>

<div id="pdf-viewer">
  <canvas id="pdf-canvas"></canvas>
  <canvas id="draw-canvas"></canvas>
</div>

<div class="toggle-button" onclick="toggleToolbar()">[=]</div>
<button class="clear-button" onclick="clearDrawing()">Clear</button>

<div class="toolbar hidden" id="toolbar">
<div class="tool-icon"><img src="icons/text.png" alt="text"/></div>
<div class="tool-icon"><img src="icons/draw.png" alt="draw"/></div>
<div class="tool-icon"><img src="icons/pan.png" alt="pan"/></div>
<div class="tool-icon"><img src="icons/highlight.png" alt="highlight"/></div>
<div class="tool-icon"><img src="icons/export.png" alt="export"/></div>
<div class="tool-icon"><img src="icons/darkmode.png" alt="darkmode"/></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
<script>
  const fileInput = document.getElementById('file-input');
  const canvas = document.getElementById('pdf-canvas');
  const drawCanvas = document.getElementById('draw-canvas');
  const ctx = canvas.getContext('2d');
  const drawCtx = drawCanvas.getContext('2d');
  const viewer = document.getElementById('pdf-viewer');
  let pdf = null;
  let isDrawing = false;
  let lastX = 0, lastY = 0;

  function toggleToolbar() {
    document.getElementById('toolbar').classList.toggle('hidden');
  }

  function clearDrawing() {
    drawCtx.clearRect(0, 0, drawCanvas.width, drawCanvas.height);
  }

  function adjustOverlayCanvas() {
    drawCanvas.width = canvas.width;
    drawCanvas.height = canvas.height;
    drawCanvas.style.width = canvas.style.width;
    drawCanvas.style.height = canvas.style.height;
    drawCanvas.style.pointerEvents = "auto";
  }

  drawCanvas.addEventListener('mousedown', (e) => {
    isDrawing = true;
    const rect = drawCanvas.getBoundingClientRect();
    lastX = e.clientX - rect.left;
    lastY = e.clientY - rect.top;
  });

  drawCanvas.addEventListener('mousemove', (e) => {
    if (!isDrawing) return;
    const rect = drawCanvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    drawCtx.strokeStyle = "red";
    drawCtx.lineWidth = 2;
    drawCtx.lineCap = "round";
    drawCtx.beginPath();
    drawCtx.moveTo(lastX, lastY);
    drawCtx.lineTo(x, y);
    drawCtx.stroke();
    lastX = x;
    lastY = y;
  });

  drawCanvas.addEventListener('mouseup', () => isDrawing = false);
  drawCanvas.addEventListener('mouseleave', () => isDrawing = false);

  document.getElementById('pdf-upload-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    if (!fileInput.files.length) return;

    const file = fileInput.files[0];
    const reader = new FileReader();

    reader.onload = async function () {
      const typedarray = new Uint8Array(this.result);
      const loadingTask = pdfjsLib.getDocument({ data: typedarray });
      loadingTask.promise.then(function (loadedPdf) {
        pdf = loadedPdf;
        pdf.getPage(1).then(function (page) {
          const desiredWidth = viewer.clientWidth * 0.95;
          const unscaledViewport = page.getViewport({ scale: 1 });
          const scale = desiredWidth / unscaledViewport.width;
          const viewport = page.getViewport({ scale: scale });

          canvas.width = viewport.width;
          canvas.height = viewport.height;
          const renderContext = {
            canvasContext: ctx,
            viewport: viewport
          };
          page.render(renderContext).promise.then(() => {
            adjustOverlayCanvas();
            clearDrawing();
          });
        });
      });
    };

    reader.readAsArrayBuffer(file);
  });
</script>

</body>
</html>
