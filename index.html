<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDFill-Sign Final Local Icons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="light" style="margin:0;">

<div class="sidebar" style="width:72px;background:#2f2f2f;position:fixed;top:0;bottom:0;left:0;display:flex;flex-direction:column;align-items:center;padding:10px 0;">
  <button onclick="triggerUpload()"><img src="assets/icons/upload.svg" width="32"></button>
  <button onclick="setMode('text')"><img src="assets/icons/text.svg" width="32"></button>
  <button onclick="openSigModal()"><img src="assets/icons/signature.svg" width="32"></button>
  <button onclick="setMode('check')"><img src="assets/icons/check.svg" width="32"></button>
  <button onclick="setMode('x')"><img src="assets/icons/x.svg" width="32"></button>
  <button onclick="exportPDF()"><img src="assets/icons/download.svg" width="32"></button>
  <button onclick="zoomIn()"><img src="assets/icons/zoomin.svg" width="32"></button>
  <button onclick="zoomOut()"><img src="assets/icons/zoomout.svg" width="32"></button>
</div>

<!-- Other scripts here -->

</body>
</html>
