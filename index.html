
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>PDFill-Sign Signature Capture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #1e1e1e; color: white; height: 100vh; display: flex; flex-direction: column; }
    header { background: #252525; padding: 20px; display: flex; justify-content: space-between; align-items: center; }
    #pdf-upload-form { margin-left: 10px; }
    #pdf-viewer { flex-grow: 1; background: #f5f5f5; overflow: auto; display: flex; justify-content: center; align-items: flex-start; padding-bottom: 100px; position: relative; }
    canvas { border: 1px solid #ccc; background: white; max-width: 95vw; height: auto; display: block; }
    #sig-draw-canvas { border: 2px dashed #ccc; background: white; margin: 10px auto; display: block; }
    .toolbar { position: fixed; bottom: 0; width: 100%; background: #2f2f2f; display: flex; justify-content: space-around; padding: 10px 0; transition: transform 0.3s ease-in-out; }
    .toolbar.hidden { transform: translateY(100%); }
    .tool-icon img { width: 64px; height: 64px; border-radius: 50%; background: #2f2f2f; }
    .toggle-button { position: fixed; bottom: 120px; right: 20px; background: #444; color: white; border-radius: 10px; padding: 10px 15px; border: 1px solid #777; cursor: pointer; z-index: 1000; }
    .sig-controls { padding: 10px; text-align: center; background: #252525; }
    .sig-button { padding: 10px 15px; margin: 5px; border: none; background: #4285F4; color: white; border-radius: 6px; cursor: pointer; }
    .sig-gallery img { width: 120px; margin: 5px; border: 2px solid #666; border-radius: 6px; background: white; cursor: pointer; }
    .sig-draggable { position: absolute; cursor: move; }
  </style>
</head>
<body>

<header>
  <h1>PDFill-Sign</h1>
  <form id="pdf-upload-form">
    <input type="file" id="file-input" accept="application/pdf" />
    <button type="submit">View PDF</button>
  </form>
</header>

<div class="sig-controls">
  <canvas id="sig-draw-canvas" width="300" height="150"></canvas><br>
  <button class="sig-button" onclick="clearSig()">Clear Signature</button>
  <button class="sig-button" onclick="saveSig()">Save Signature</button>
  <button class="sig-button" onclick="placeSig()">Place Signature</button>
  <div class="sig-gallery" id="sig-gallery"></div>
</div>

<div id="pdf-viewer">
  <canvas id="pdf-canvas"></canvas>
</div>

<div class="toggle-button" onclick="toggleToolbar()">[=]</div>

<div class="toolbar hidden" id="toolbar">
<div class="tool-icon"><img src="icons/text.png" alt="text"/></div>
<div class="tool-icon"><img src="icons/draw.png" alt="draw"/></div>
<div class="tool-icon"><img src="icons/pan.png" alt="pan"/></div>
<div class="tool-icon"><img src="icons/highlight.png" alt="highlight"/></div>
<div class="tool-icon"><img src="icons/export.png" alt="export"/></div>
<div class="tool-icon"><img src="icons/darkmode.png" alt="darkmode"/></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
<script>
  const fileInput = document.getElementById('file-input');
  const canvas = document.getElementById('pdf-canvas');
  const ctx = canvas.getContext('2d');
  const viewer = document.getElementById('pdf-viewer');
  const sigCanvas = document.getElementById('sig-draw-canvas');
  const sigCtx = sigCanvas.getContext('2d');
  const sigGallery = document.getElementById('sig-gallery');
  let isDrawing = false;
  let lastX = 0, lastY = 0;
  let signatures = [];

  function toggleToolbar() {
    document.getElementById('toolbar').classList.toggle('hidden');
  }

  function clearSig() {
    sigCtx.clearRect(0, 0, sigCanvas.width, sigCanvas.height);
  }

  function saveSig() {
    const img = new Image();
    img.src = sigCanvas.toDataURL();
    img.classList.add("sig-thumb");
    img.onclick = () => placeSig(img.src);

    if (signatures.length >= 5) {
      signatures.shift();
      sigGallery.removeChild(sigGallery.firstChild);
    }

    signatures.push(img.src);
    sigGallery.appendChild(img);
    clearSig();
  }

  function placeSig(src = null) {
    const image = new Image();
    image.src = src || sigCanvas.toDataURL();
    image.className = "sig-draggable";
    image.style.top = "100px";
    image.style.left = "100px";
    image.style.width = "150px";
    image.draggable = true;

    image.onmousedown = function (e) {
      const shiftX = e.clientX - image.getBoundingClientRect().left;
      const shiftY = e.clientY - image.getBoundingClientRect().top;
      image.style.zIndex = 1000;
      function moveAt(pageX, pageY) {
        image.style.left = pageX - shiftX + 'px';
        image.style.top = pageY - shiftY + 'px';
      }
      function onMouseMove(e) {
        moveAt(e.pageX, e.pageY);
      }
      document.addEventListener('mousemove', onMouseMove);
      image.onmouseup = function () {
        document.removeEventListener('mousemove', onMouseMove);
        image.onmouseup = null;
      };
    };

    image.ondragstart = () => false;
    viewer.appendChild(image);
  }

  sigCanvas.addEventListener("mousedown", (e) => {
    isDrawing = true;
    lastX = e.offsetX;
    lastY = e.offsetY;
  });

  sigCanvas.addEventListener("mousemove", (e) => {
    if (!isDrawing) return;
    sigCtx.strokeStyle = "black";
    sigCtx.lineWidth = 2;
    sigCtx.lineCap = "round";
    sigCtx.beginPath();
    sigCtx.moveTo(lastX, lastY);
    sigCtx.lineTo(e.offsetX, e.offsetY);
    sigCtx.stroke();
    lastX = e.offsetX;
    lastY = e.offsetY;
  });

  sigCanvas.addEventListener("mouseup", () => isDrawing = false);
  sigCanvas.addEventListener("mouseleave", () => isDrawing = false);

  let pdf = null;
  document.getElementById('pdf-upload-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    if (!fileInput.files.length) return;

    const file = fileInput.files[0];
    const reader = new FileReader();

    reader.onload = async function () {
      const typedarray = new Uint8Array(this.result);
      const loadingTask = pdfjsLib.getDocument({ data: typedarray });
      loadingTask.promise.then(function (loadedPdf) {
        pdf = loadedPdf;
        pdf.getPage(1).then(function (page) {
          const desiredWidth = viewer.clientWidth * 0.95;
          const unscaledViewport = page.getViewport({ scale: 1 });
          const scale = desiredWidth / unscaledViewport.width;
          const viewport = page.getViewport({ scale: scale });

          canvas.width = viewport.width;
          canvas.height = viewport.height;
          const renderContext = {
            canvasContext: ctx,
            viewport: viewport
          };
          page.render(renderContext);
        });
      });
    };

    reader.readAsArrayBuffer(file);
  });
</script>

</body>
</html>
